services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: blogging     
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 19790109
    networks:
      - mynetwork    

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:19790109@db:5432/blogging
    ports:
       - "3000:3000"
    depends_on:
      - db
    networks:
      - mynetwork      

networks:
  mynetwork:
    driver: bridge

volumes:
  postgres_data:    